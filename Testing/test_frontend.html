<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrendWise API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; border-radius: 3px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>TrendWise API Test</h1>
    
    <div class="test-section">
        <h3>1. Health Check</h3>
        <button onclick="testHealth()">Test Health</button>
        <div id="health-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>2. Status Check</h3>
        <button onclick="testStatus()">Test Status</button>
        <div id="status-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>3. Demo</h3>
        <button onclick="testDemo()">Test Demo</button>
        <div id="demo-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>4. Auto Pipeline</h3>
        <button onclick="testAutoPipeline()">Test Auto Pipeline</button>
        <div id="pipeline-result" class="result"></div>
    </div>

    <script>
        const BASE_URL = 'http://localhost:3001';

        async function testHealth() {
            const resultDiv = document.getElementById('health-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch(`${BASE_URL}/api/trendwise-db/health`);
                const data = await response.json();
                
                resultDiv.innerHTML = `<div class="success">✅ Success: ${JSON.stringify(data, null, 2)}</div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Error: ${error.message}</div>`;
            }
        }

        async function testStatus() {
            const resultDiv = document.getElementById('status-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch(`${BASE_URL}/api/trendwise-db/status`);
                const data = await response.json();
                
                resultDiv.innerHTML = `<div class="success">✅ Success: ${JSON.stringify(data, null, 2)}</div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Error: ${error.message}</div>`;
            }
        }

        async function testDemo() {
            const resultDiv = document.getElementById('demo-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch(`${BASE_URL}/api/trendwise-db/demo`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ leadTimeDays: 7 })
                });
                const data = await response.json();
                
                resultDiv.innerHTML = `<div class="success">✅ Success: ${JSON.stringify(data, null, 2)}</div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Error: ${error.message}</div>`;
            }
        }

        async function testAutoPipeline() {
            const resultDiv = document.getElementById('pipeline-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch(`${BASE_URL}/api/trendwise-db/auto-pipeline`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ leadTimeDays: 7 })
                });
                const data = await response.json();
                
                resultDiv.innerHTML = `<div class="success">✅ Success: ${JSON.stringify(data, null, 2)}</div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
